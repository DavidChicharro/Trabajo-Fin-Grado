<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/list"></ion-back-button>
    </ion-buttons>
    <ion-title class="long-title subheader-title">
      Mis publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngIf="listUploaded.length == 0">
      <p>No has subido ningÃºn incidente</p>
    </ion-item>
    <ion-card class="incident-card ion-no-margin ion-no-padding" *ngFor="let incident of listUploaded"
    [routerLink]="['/uploaded', incident.id]">      
      <ion-item>
        <ion-grid class="ion-padding-vertical">
          <ion-row class="ion-padding-bottom">
            <h3 class="ion-no-margin ion-no-padding">
              {{incident.incident}}
            </h3>
          </ion-row>
          <ion-row>
            <ion-col size="8" class="ion-no-padding">
              {{incident.place}}
            </ion-col>
            <ion-col size="4" class="ion-no-padding ion-text-right">
              <small>{{incident.date}}<br>{{incident.hour}}</small>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
