<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/fav-contacts"></ion-back-button>
    </ion-buttons>
    <ion-title class="subheader-title">Contactos favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <h1 _ngcontent-jgr-c5="" class="ion-margin">
      <span class="order-contact">{{contact.order}}</span>
      <span class="name-contact">{{ contact.name }}</span>
    </h1>

    <div class="contact-info ion-padding">
      <p>Teléfono: {{ contact.tel }}</p>
      <p>Email: {{ contact.email }}</p>
    </div>

    <div class="send-location contact-button"
    (click)="sendLocation()">
      <ion-icon name="navigate-outline" class="contact-detail-icon"></ion-icon>
      <span class="contact-detail-icon-text">Enviar ubicación</span>
    </div>

    <div class="delete-contact contact-button"
    (click)="alertDeleteContact(contact.id, contact.name)">
      <ion-icon name="trash-outline" class="contact-detail-icon"></ion-icon>
      <span class="contact-detail-icon-text">Eliminar contacto favorito</span>
    </div>
  </div>
</ion-content>
