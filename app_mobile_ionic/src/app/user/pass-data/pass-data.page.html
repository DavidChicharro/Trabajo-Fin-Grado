<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="changePasswd()">
    <ion-list lines="full" class="ion-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Contraseña actual</ion-label>
        <ion-input name="password" [type]=pswdTypeInput [(ngModel)]="password"
        (ngModelChange)="validatePass()" required></ion-input>
        <ion-button slot="end" fill="clear" size="large"
          class="ion-no-margin" (click)="togglePswdMode()">
          <ion-icon class="eye-icon eye-color" [name]=eyeType></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nueva contraseña</ion-label>
        <ion-input name="new_password" [type]=newPswdTypeInput [(ngModel)]="newPassword"
        (ngModelChange)="validatePass()" (ngModelChange)="checkDiffPass()" required></ion-input>
        <ion-button slot="end" fill="clear" size="large"
          class="ion-no-margin" (click)="toggleNewPswdMode()">
          <ion-icon class="eye-icon eye-color" [name]=eyeNewType></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input name="repeat-password" [type]=pswdRptTypeInput [(ngModel)]="repeatPassword"
        (ngModelChange)="checkMatchPass()" required></ion-input>
        <ion-button slot="end" fill="clear" size="large"
          class="ion-no-margin" (click)="togglePswdRptMode()">
          <ion-icon class="eye-icon eye-color" [name]=eyeRptType></ion-icon>
        </ion-button>
      </ion-item>
      <p *ngIf="displayNotValidPassFormat" class="pass-error ion-padding-horizontal">
        La contraseña debe tener al menos una letra mayúscula, una minúscula, un número y un caracter especial
      </p>
      <p *ngIf="displayDiffPass" class="pass-error ion-padding-horizontal">
        La nueva contraseña debe ser distinta a la actual
      </p>
      <p *ngIf="displayNotMatchPass" class="pass-error ion-padding-horizontal">
        Las contraseñas no coinciden
      </p>

      <div class="ion-no-padding ion-margin-top">
        <ion-button color="k-dark-blue" type="submit" expand="block" [disabled]="!validForm">
          Cambiar contraseña
        </ion-button>
      </div>

    </ion-list>
  </form>

</ion-content>
