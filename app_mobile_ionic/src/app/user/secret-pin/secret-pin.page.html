<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Establecer PIN secreto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form (ngSubmit)="savePin()" class="ion-padding">
    <ion-list lines="none" class="ion-margin-horizontal ion-no-padding">
      <ion-item>
        <ion-input class="pin-input ion-margin-horizontal ion-text-center"
        type="text" autofocus=true inputmode="numeric" maxlength="4" 
        pattern="[0-9]{4}" title="4 nÃºmeros" [value]=secretPin #pin
        (ionInput)="changePin(pin)"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button color="k-blue" type="submit" expand="block" 
    class="ion-padding">
      Guardar PIN
    </ion-button>
  </form>

</ion-content>
